<body>
    <div>
        <h1>Node.js 웹 서버</h1>
        <h2>바보1123</h2>


        <form id="login_form" name="login_form" action="./Login" method="POST"> 
            <div>            
                <input id ="input_ID"type="text" value="" name ="userid" placeholder="아이디 입력해주세요" maxlength="20">
            </div>
            <div>
                <input id ="input_PW"type="password" value="" name="password" placeholder="비밀번호 입력해주세요" maxlength="20"> 
            </div>
            <div>
                <input type="submit" id = "signup" name="signup" value="signup" onclick="submitForm()">
                <input type="reset" value="reset">
            </div>
        </form>


        <div>
            <input type="text" id="new_userId" />
            <input type="password" id="new_password" />
            <button id="login">로그인</button>
        </div>
    </div>
    

    <script>
        $('#login').click(() => {
            const id = $('#new_userId').val();
            const pw = $('#new_password').val();

            $.ajax({
                type : 'POST',
                url : '/Login', // test.jsp 에서 받아옴
                data: {userid : id, password : pw},
                success : function(res) {
                    console.log(res);
                    if (res === 'post_result : success') {
                        alert('success')
                    } else {
                        alert('fail')
                    }
                },
                error : function(err) {
                    console.log(err);
                    alert('실패');
                }
            });
        });

    </script>
</body>
