<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Main </title>
    <style>
        
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>
    <div>
        <h1>Node.js 웹 서버</h1>
        <h2>바보1123</h2>

            
            <div>          
                <input id ="input_ID" type="text" name="userid" placeholder="아이디 입력해주세요" maxlength="20">
                <input id ="input_PW" type="password" name="password" placeholder="비밀번호 입력해주세요" maxlength="20"> 
                <button type="button" id = "login" name="#login">로그인 </button>
                <input type="reset" value="reset">
            </div>
            
            <a href="http://localhost:8080/New_Member.html">회원가입 </a>

        <!-- 
        <div>
            <input type="text" id="new_userId" />
            <input type="password" id="new_password" />
            <button id="login">로그인</button>     
        </div> 
        -->
    </div>
    

    <script>
        $('#login').click(() => {
            const id = $('#input_ID').val();
            const pw = $('#input_PW').val();
            document.write(id,pw);
            $.ajax({
                type : 'POST',
                url : '/Login', 
                data: {userid : id, password : pw},
                success : function(res) {
                    if (res === 'success') {
                        alert('success')
                    } else {
                        alert('fail')
                    }
                },
                error : function(err) {
                    console.log(err);
                    alert('실패');
                }
            });
        });

    </script>
</body>
    
</html>
