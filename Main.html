<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Main </title>
    <style>
        
    </style>

    <script>
        function submitForm(formEI){
            var errorMessage = null;
            var objFocus = null;

            if(formEI.userid.value.length ==0){
                errorMessage = alert("아이디를 넣어주세요.");
                objFocus = formEI.userid;
            }else if (formEI.password.value.length==0){
                errorMessage = alert("비밀번호를 넣어주세요.")
                objFocus = formEI.password;    
            }
            if(errorMessage != null){
                alert(errorMessage);
                objFocus();
                return false;
            }
            
            return true;
        }
        
    </script>

</head>
<body>
    <div>
        <h1>Node.js 웹 서버</h1>
        <h2>바보1123</h2>


        <form name="login_form" action="./Login" method="POST"> 
            <div>            
                <input id ="input_ID"type="text" value="" name ="userid" placeholder="아이디 입력해주세요" maxlength="20">
            </div>
            <div>
                <input id ="input_PW"type="password" value="" name="password" placeholder="비밀번호 입력해주세요" maxlength="20"> 
            </div>
            <div>
                
                <input type="submit" id = "signup" value="signup" onclick="submitForm" >
                <input type="reset" value="reset">
            </div>
        </form>
    </div>
    
</body>
</html>
