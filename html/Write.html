<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js" type="text/javascript">
    </script> 
</head>
<body>
    <h1>글쓰기 페이지</h1>

    <div>
        <input type="text" id="Write_title" name="title" placeholder="제목을 입력하세요.">
        <textarea id="Write_text" name="text" placeholder="내용을 입력하세요."></textarea>
        <input type="text" id="Write_writer" name="writer" placeholder="작성자를 입력하세요">
        <button type="button" id="Write" >저장</button>
        <button type="reset" id = "reset" > reset </button>
    </div>
    <script>
        //  리셋
        $('#reset').click(()=> {
            window.location.href="http://localhost:8080/html/Write.html";
        })
        //  글쓰기 
        $('#Write').click(() => {
            const title= $('#Write_title').val();
            const text = $('#Write_text').val();
            const writer = $('#Write_writer').val();
            $.ajax({
                type : 'POST',
                data: {Write_title : title, Write_text : text, Write_writer : writer},
                url : '/html/Write', 
                success : function(res) {
                    if (res === 'success') {
                        alert('글등록 성공');
                        window.location.href="http://localhost:8080/html/Board.html";
                    } else {
                        alert('글등록 실패');
                        window.location.href="http://localhost:8080/html/Write.html";
                    }
                },
                error : function(err) {
                    console.log(err);
                    alert('실패');
                }
            });
        });
    </script>
</body>

</html>
