<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        tr, th, td{
            border: 1px solid black;
            height: 30px;
        }
    
    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js" type="text/javascript">
        
    </script>
</head>
<body>
    <h1>게시판 보기</h1>

    <table>
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>내용</th>
            <th>글쓴이</th>
            
        </tr>
    </table>
    
    <button type="button" id="New" >게시판 글보기</button>
    <script>
        //  게시판 글쓰기 클릭시 데이터 추출
        
        $('#New').click(() => { 
            let str;
            $.ajax({
                type : 'POST',
                url : '/View', 
                dataType : "json",
                success : function(res) {
                // $("#dataArea").html(res);
                
                $(res).each(function(key, value){
                    
                    title = (this.title);//jtbc, kbs. sbs, mbc
                    writer = (this.writer);//드라마
                    text =(this.text);
                    idx = (this.idx);
                    str = '<tr><td><a href="http://localhost:8080/Update.html?idx=?">' + title + '</a></td>';
                    str += '<td>' + writer + '</td>';
                    str += '<td>' + text + '</td>';
                    str += '<td>' + idx + '</td>';
                    $('table').append(str);
                });
                
                    // $("#idx").html(idx);
                    // $("#title").html(title);
                    // $("#text").html(text);
                    // $("#writer").html(writer);

                    // $("#idx").html(idx);
                    // $("#title").html(title);
                    // $("#text").html(text);
                    // $("#writer").html(writer);
                    
                },

                error : function(err) {
                    console.log(err);
                }
            });
        });
        //  데이터 추출까지는 적용 완료 그후 html에 데이터를 표현해야함;
        //  XMLHttpRequest를 이용해서 데이터 출력 가능 할수도. 페이지 https://gomdoreepooh.github.io/notes/ajax-by-nodejs 
        //  저기 링크로 들어가봅시다.
        //  json데이터를 받아서 html 게시판 보기에 출력

    </script>
</body>
</html>
