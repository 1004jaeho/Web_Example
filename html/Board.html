<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        tr, th, td{
            border: 1px solid black;
            height: 30px;
        }
    
    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js" type="text/javascript">
    </script>
</head>
<body>
    <h1> 게시판 페이지 </h1>
    <table>
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>내용</th>
                <th>글쓴이</th>
            </tr>

        </table>
        <button type="button" id="New" >게시판 글보기</button>



    <button type="button" ><a href="/html/Write.html">글쓰기</button></a>
    <!--
    <button type="button" ><a href="/Update.html">>글수정</button></a>
    <button type="button" ><a href="/Delete.html">글삭제</button></a> 
    -->
    <script>
        //  게시판 글쓰기 클릭시 데이터 추출
        $('#New').click(() => { 
                let str;
                $.ajax({
                    type : 'POST',
                    url : '/html/Board', 
                    dataType : "json",
                    success : function(res) {
                    $(res).each(function(key, value){
                        title = (this.title);
                        writer = (this.writer);
                        text =(this.text);
                        idx = (this.idx);
                        str = '<tr><td><a href="http://localhost:8080/Update.html?idx=?">' + title + '</a></td>';
                        str += '<td>' + writer + '</td>';
                        str += '<td>' + text + '</td>';
                        str += '<td>' + idx + '</td>';
                        $('table').append(str);
                    });
                }
            });
            });
    </script>

</body>
</html>
