<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js" type="text/javascript"></script>
</head>
<body>
        <h1>글수정 페이지</h1>

        <div>
            <input type="text" id="Write_title" name="title" placeholder="제목을 입력하세요.">
            <textarea id="Write_text" name="text" placeholder="내용을 입력하세요."></textarea>
            <input type="text" id="Write_writer" name="writer" placeholder="작성자를 입력하세요">
            <button type="button" id="Write" >글 수정</button>
            <input type="reset" value="리셋">
        </div>
        <script>
            $('#Write').click(() => {
                const title= $('#Write_title').val();
                const text = $('#Write_text').val();
                const writer = $('#Write_writer').val();
                $.ajax({
                    type : 'POST',
                    data: {Write_title : title, Write_text : text, Write_writer : writer},
                    url : '/Update_Action', 
                    success : function(res) {
                        if (res === 'success') {
                            alert('글수정 성공');
                        } else {
                            alert('글수정 실패');
                        }
                    },
                    error : function(err) {
                        console.log(err);
                        alert('실패');
                    }
                });
            });
            </script>
</body>
</html>
